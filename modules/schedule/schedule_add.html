<!DOCTYPE html>
<link rel="stylesheet" href="js/icheck/all.css">
<style>
    .red {
        color: red;
    }
    
    .jz {
        text-align: center;
        background-color: #efefef;
    }
</style>
<div class="box box-primary">
    <form role="form">
        <div class="box-body">
            <input id="id" name="id" type="hidden" />
            <input type="hidden" id="pjId" name="pjId" />

            <div class="row">
                <div class="form-group col-sm-6">
                    <label><i style="color:red;">*</i>资金拨付情况:</label>
                    <input type="text" class="form-control" id="sAppropriate" name="sAppropriate">
                </div>
                <div class="form-group col-sm-6">
                    <label><i style="color:red;">*</i>资金结算情况:</label>
                    <input type="text" class="form-control" id="sSettlement" name="sSettlement">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label><i style="color:red;">*</i>工程状态:</label>
                    <select name="pjState" id="pjState" class="form-control">
                        <!-- <option value="">请选择</option> -->
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label><i style="color:red;">*</i>上报时间</label>
                    <div class="input-group date">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" class="form-control pull-right datepicker" id="reportingDate" name="reportingDate">
                    </div>
                </div>
                <table class="table table-bordered">
                    <tr>
                        <th colspan="8" class="jz">进度款结算支撑附件</th>
                    </tr>
                </table>

                <div class="col-sm-12 form-group">
                    <label>工程量核算清单:</label>
                    <div id="fileDiv"></div>
                    <input id="gclhsqd" name="file" multiple type="file" data-show-caption="true">
                    <label>结算申请单:</label>
                    <div id="fileDiv1"></div>
                    <input id="jssqd" name="file" multiple type="file" data-show-caption="true">
                    <label>资金拨付单据:</label>
                    <div id="fileDiv2"></div>
                    <input id="zjbfdj" name="file" multiple type="file" data-show-caption="true">
                </div>
            </div>



        </div>
    </form>
</div>
