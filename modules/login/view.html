<div class="login-wrapper">
    <div class="form-wrap">
        <form class="form-signin" id="loginForm" action="main.html">
            <div class="l-row"><input type="text" id="account" class="form-control" placeholder="用户名" required=""
                    autofocus=""></div>

            <div class="l-row"><input type="password" id="inputPassword" class="form-control" placeholder="密码"
                    required="">
            </div>
            <div class="checkbox mb-3 text-right">
                <label>
                    <input type="checkbox" name="remembercheckbox" id="rememberCheckBox">记住密码
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="button" id="login">登录</button>
            <div class="login-tips"></div>
        </form>
    </div>

</div>
