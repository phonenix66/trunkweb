<style>
		.red {
		color: red;
	}
</style>
<div class="box box-primary">
	<form role="form">
		<!--开工准备-->
		<input type="hidden" name="emType" value="2">
		<!--新增时的uuid -->
		<input type="hidden" name="id" id="id" value="">
		<div class="box-body">
			<div class="row">
				<div class="form-group col-sm-6">
					<label for="label"><b class="red">*</b>文件名称</label>
					<input type="text" class="form-control" name="label" id="label" value="" readonly>
				</div>

				<div  class="form-group col-sm-6">
					<label for="projectName">项目</label>
					<input type="text" class="form-control" name="projectName" id="projectName" value="" readonly>
				</div>

			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
						文档附件
				</div>
				<div class="panel-body">
					<div class="form-group col-sm-12" id="fileDiv"> </div>
						<div class="form-group col-sm-12">
							<input id="input-id" name="file" multiple type="file" data-show-caption="true">
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
