<div class="hr"></div>
<form id="form" action="javascript:void (0)">
    <input name="id" type="hidden">
    <div class="col-sm-4 form-group">
        <label>项目名称:</label>
        <input class="form-control" name="projectName" placeholder="项目名称" readonly>
    </div>
    <div class="col-sm-4 form-group">
        <label>评标办法:</label>
        <select name="bidWay" class="form-control">
            <option value="">请选择</option>
        </select>
    </div>
    <div class="col-sm-4 form-group">
        <label>招标公告发布日期:</label>
        <div class="input-group date">
            <input id="1" type="text" name="postDate" class="form-control datepicker" placeholder="招标公告发布日期">
            <label for="1" class="input-group-addon">
                <i class="fa fa-calendar"></i>
            </label>
        </div>
    </div>
    <div class="col-sm-12"></div>
    <div class="col-sm-3 form-group">
        <label>标段名称<span class="red">*</span>:</label>
        <input notEmpty stringLength="100" class="form-control" name="phaseName" placeholder="标段名称">
    </div>
    <div class="col-sm-3 form-group">
        <label>中标单位<span class="red">*</span>:</label>
        <input notEmpty class="form-control" name="bidder" placeholder="中标人">
    </div>
    <div class="col-sm-3 form-group">
        <label>中标日期<span class="red">*</span>:</label>
        <div class="input-group date">
            <input id="2" notEmpty name="bidDate" type="text" class="form-control datepicker" placeholder="中标日期">
            <label for="2" class="input-group-addon">
                <i class="fa fa-calendar"></i>
            </label>
        </div>
    </div>
    <div class="col-sm-3 form-group">
        <label>中标金额（万元）<span class="red">*</span>:</label>
        <input notEmpty class="form-control" name="bidMoney" placeholder="中标金额（万元）">
    </div>
    <div class="col-sm-12"></div>
    <div class="col-sm-4 form-group">
        <label>评标专家:</label>
        <input class="form-control" stringLength="100" name="bidExpert" placeholder="评标专家">
    </div>
    <div class="col-sm-4 form-group">
        <label>资质:</label>
        <input class="form-control" name="aptitude" placeholder="资质">
    </div>
    <div class="col-sm-4 form-group">
        <label>代理机构:</label>
        <input class="form-control" name="agency" placeholder="代理机构">
    </div>


    <div class="col-sm-12 form-group">
        <label>中标通知书扫描件:</label>
        <div class="col-sm-12 panding0" id="filesDiv"></div>
        <div class="col-sm-12 panding0">
        <input id="file_a" name="successfulBidDoc" multiple type="file" data-show-caption="true">
        </div>
    </div>
</form>
