<div class="col-sm-12 panding0" id="append" style="border-bottom: 1px solid #f5f5f5;margin-bottom: 5px;" >

</div>
<form id="form" action="javascript:void (0)">
    <input name="id" type="hidden">
    <div class="form-group col-sm-4">
            <label>单位类别<span class="red">*</span>：</label>
            <select notEmpty class="form-control" name="unitType" id="unitCategory" disabled>
                <option value="0">请选择</option>
                <option value="1">施工单位</option>
                <option value="2">建设单位</option>
                <option value="3">监理单位</option>
                <option value="4">设计单位</option>
                <option value="5">质量监督人员</option>
            </select>
    </div>
    <div class="form-group col-sm-4">
        <label>人员身份<span class="red">*</span>：</label>
            <select notEmpty class="form-control" name="identity" id="identity">
                <option class="unit_0" value="">请选择</option>
                <!--	施工单位：项目经理、技术负责人、施工员、安全员、质检员、材料员、造价员；-->
                <option class="unit_1" value="1">项目经理</option>
                <option class="unit_1" value="2">技术负责人</option>
                <option class="unit_1" value="3">施工员</option>
                <option class="unit_1" value="4">安全员</option>
                <option class="unit_1" value="5">质检员</option>
                <option class="unit_1" value="6">材料员</option>
                <option class="unit_1" value="7">造价员</option>
                <!--	建设单位：项目法人代表、项目法人驻工地代表-->
                <option class="unit_2" value="1">项目法人代表</option>
                <option class="unit_2" value="2">项目法人驻工地代表</option>
                <!--	监理单位：总监理工程师、监理工程师；-->
                <option class="unit_3" value="1">总监理工程师</option>
                <option class="unit_3" value="2">监理工程师</option>
                <!--	设计单位：设计总工、设计代表；-->
                <option class="unit_4" value="1">设计总工</option>
                <option class="unit_4" value="2">设计代表</option>
                <!--	质量监督人员；-->
                <option class="unit_5" value="1">质量监督人员</option>

            </select>
    </div>
    <div class="form-group col-sm-4">
        <label>是否启用<span class="red">*</span>：</label>
        <div class="form-inline">
            <input notEmpty type="radio" name="status" value="1" checked>启用
            <input type="radio" name="status" value="0">废弃
        </div>
    </div>
    <div class="col-sm-12"></div>
    <div class="form-group col-sm-4">
        <label>人员姓名<span class="red">*</span>：</label>
        <input notEmpty name="name" placeholder="姓名" class="form-control">
    </div>
    <div class="form-group col-sm-4">
        <label>身份证号<span class="red">*</span>：</label>
            <input notEmpty name="idCard" placeholder="身份证号" class="form-control">
    </div>
    <div class="form-group col-sm-4">
        <label>性别<span class="red">*</span>：</label>
        <div class="form-inline">
            <input notEmpty type="radio" name="sex" value="1" checked>男
            <input type="radio" name="sex" value="0">女
        </div>
    </div>
    <div class="col-sm-12" style="text-align: right;">
        <a class="to-more">更多...</a>
    </div>
    <div style="display: none;" id="more">
        <div class="form-group col-sm-4">
            <label>职称：</label>
            <input name="title" placeholder="职称" class="form-control">
        </div>
        <div class="form-group col-sm-4">
            <label>资格证书号：</label>
            <input name="qNo" placeholder="资格证书号" class="form-control">
        </div>
        <div class="form-group col-sm-4">
            <label>注册证书号：</label>
            <input name="rNo" placeholder="注册证书号" class="form-control">
        </div>
        <div class="form-group col-sm-12">
            <label>备注：</label>
            <textarea name="remark" stringLength="500" placeholder="备注" class="form-control"></textarea>
        </div>
    </div>

</form>
