<div class="hr"></div>
<form id="form" action="javascript:void (0)">
<input name="id" type="hidden">
    <div class="col-sm-4 form-group">
        <label>申请单位<span class="red">*</span>:</label>
        <input notEmpty class="form-control" name="applyComp" placeholder="申请单位">
    </div>
    <div class="col-sm-4 form-group">
        <label>变更时间<span class="red">*</span>:</label>
        <div class="input-group date">
            <input notEmpty id="1" type="text" name="dcDate" class="form-control datepicker" placeholder="变更时间">
            <label for="1" class="input-group-addon">
                <i class="fa fa-calendar"></i>
            </label>
        </div>
    </div>
    <div class="col-sm-4 form-group">
        <label>变更文件文号<span class="red">*</span>:</label>
        <input notEmpty class="form-control" name="dcNo" placeholder="变更文件文号">
    </div>
    <div class="col-sm-12 form-group">
        <label>变更原因<span class="red">*</span>:</label>
        <textarea notEmpty class="form-control" stringLength="800" name="content" placeholder="变更原因"></textarea>
    </div>
    <div class="col-sm-12 form-group">
        <label>变更扫描件：</label>
        <div class="col-sm-12" id="file_bgDiv" >
        </div>
        <input id="file_bg" name="fBgsmj" multiple type="file" data-show-caption="true">
    </div>
    <div class="col-sm-12 form-group">
        <label>审查扫描件：</label>
        <div class="col-sm-12" id="file_scDiv" >
        </div>
        <input id="file_sc" name="fScsmj" multiple type="file" data-show-caption="true">
    </div>
    <div class="col-sm-12" id="to-more" style="text-align: right;cursor: pointer;"><a>更多...</a></div>
    <div style="display: none;" id="more">
    <div class="col-sm-6 form-group">
        <label>审查单位</label>
        <input  class="form-control" name="dcUnit" placeholder="审查单位">
    </div>
    <div class="col-sm-6 form-group">
        <label>审查文号</label>
        <input  class="form-control" name="checkNo" placeholder="审查文号">
    </div>
    <div class="col-sm-12"></div>
    <div class="col-sm-6 form-group">
        <label>审批单位:</label>
        <input class="form-control" name="checkUnit" placeholder="审批单位">
    </div>
    <div class="col-sm-6 form-group">
        <label>落实责任人:</label>
        <input class="form-control" name="workable" placeholder="落实责任人">
    </div>
    <div class="col-sm-12 form-group">
        <label>落实情况:</label>
        <textarea class="form-control" stringLength="1000" name="workstatus" placeholder="输入落实情况说明"></textarea>
    </div>
    </div>
</form>
