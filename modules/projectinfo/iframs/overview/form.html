<form id="send_form" action="javascript:void (0)" class="ifram-form">
    <div class="form-group col-sm-3">
        <label>项目名称<span class="red">*</span>：</label>
        <input type="hidden" id="id" name="id">
        <input notEmpty type="text" class="form-control" value="" name="pjName" placeholder="项目名称">
    </div>
    <div class="form-group col-sm-3">
        <label>项目编码：</label>
        <input type="text" class="form-control" name="pjCode" placeholder="项目编码">
    </div>
    <div class="form-group col-sm-3">
        <label>项目类型<span class="red">*</span>：</label>
        <select notEmpty name="pjType" class="form-control">
            <option value="">请选择</option>
        </select>
    </div>
    <div class="form-group col-sm-3">
        <label>统计分类<span class="red">*</span>：</label>
        <select notEmpty name="statistic" class="form-control">
            <option value="">请选择</option>
        </select>
    </div>
    <div class="col-sm-12"></div>
    <div class="form-group col-sm-3">
        <label>项目规模<span class="red">*</span>：</label>
        <select notEmpty name="pjScale" class="form-control">
            <option value="">请选择</option>
            <option value="1">小</option>
            <option value="2">中</option>
            <option value="3">大</option>
        </select>
    </div>
    <div class="form-group col-sm-3">
        <label>建设性质<span class="red">*</span>：</label>
        <select notEmpty name="nature" class="form-control">
            <option value="">请选择</option>
        </select>
    </div>
    <div class="form-group col-sm-3">
        <label>项目状态<span class="red">*</span>：</label>
        <select notEmpty name="pjStatus" id="pjStatus" class="form-control">
            <option value="">请选择</option>
        </select>
    </div>
    <div class="form-group col-sm-3">
        <label>投资类型<span class="red">*</span>：</label>
        <select notEmpty name="fundsProvided" class="form-control">
            <option value="">请选择</option>
        </select>
    </div>
    <div class="col-sm-12"></div>
    <div class="col-sm-3 form-group">
        <label>国家投资(万元)<span class="red">*</span>：</label>
        <input stringLength="15" notEmpty name="stateInvestment" id="stateInvestment" type="text" class="form-control" placeholder="总投资(万元) ">
    </div>
    <div class="col-sm-3 form-group">
        <label>合同金额(万元)<span class="red">*</span>：</label>
        <input stringLength="15" notEmpty name="totalInvestment" id="totalInvestment" type="text" class="form-control" placeholder="总投资(万元) ">
    </div>
    <div class="col-sm-3 form-group">
        <label>主管单位<span class="red">*</span>：</label>
        <input notEmpty name="departmentName" id="departmentName" class="form-control pointer" readonly placeholder="点击选取">
        <input name="deptId" id="departmentId" class="form-control pointer" type="hidden">
        <input name="sdFid" id="sdFid" class="form-control pointer" type="hidden">

    </div>
        <div class="form-group col-sm-3">
            <label>项目所在地<span class="red">*</span>：</label>
            <input notEmpty class="form-control pointer" id="location" name="location" readonly placeholder="点击选取">
            <input type="hidden" class="form-control pointer" id="locationId" name="locationId" readonly placeholder="点击选取">
            <input class="form-control pointer" name="city" id="projectCity" type="hidden" >
            <input class="form-control pointer" name="country" id="projectCountry" type="hidden">
            <input type="hidden" name="province" value="西藏自治区">

        </div>
        <div class="form-group col-sm-12">
            <label>项目详细地址：</label>
            <input stringLength="200" name="address" type="text" class="form-control" placeholder="项目地址">
        </div>

    <div class="form-group col-sm-3">
        <label>流域：</label>
        <select name="watershed" class="form-control">
            <option value="">请选择</option>
        </select>
    </div>
    <div class="form-group col-sm-3">
        <label>批复工期（个月）<span class="red">*</span>：</label>
        <input stringLength="10" notEmpty name="period" type="text" class="form-control" placeholder="批复工期(个月)">
    </div>
    <div class="form-group col-sm-3">
        <label>计划开工时间<span class="red">*</span>：</label>
        <div class="input-group date">
            <input notEmpty id="b" name="planStartDate" type="text"
                   class="form-control pull-right datepicker"
                   placeholder="计划开工时间">
            <label for="b" class="input-group-addon">
                <i class="fa fa-calendar"></i>
            </label>
        </div>
    </div>
    <div class="form-group col-sm-3">
        <label>计划竣工时间<span class="red">*</span>：</label>
        <div class="input-group date">
            <input notEmpty id="e" name="planEndDate" type="text"
                   class="form-control datepicker"
                   placeholder="计划竣工时间">
            <label for="e" class="input-group-addon">
                <i class="fa fa-calendar"></i>
            </label>
        </div>
    </div>
    <div class="col-sm-12"></div>
    <div class="form-group col-sm-3">
        <label>归属部门：</label>
        <select name="forDep" class="form-control">
            <!--1 农水水电、2 防办、3 水保、4 质安中心、5 规计-->
            <option value="">请选择</option>
            <option value="1">农水水电</option>
            <option value="2">防办</option>
            <option value="3">水保</option>
            <option value="4">质安中心</option>
            <option value="5">规计</option>
        </select>
    </div>
    <div class="form-group col-sm-3">
        <label>法人单位：</label>
        <input id="legalEntity" name="corporateDeptName" type="text" class="form-control pointer" placeholder="点击选取" readonly>
    </div>
    <div class="form-group col-sm-3">
        <label>项目法人：</label>
        <input name="corporateName" id="corporateName" class="form-control" readonly placeholder="项目法人">
        <input name="corporateId" id="corporateId" class="form-control pointer" type="hidden">
    </div>
    <div class="form-group col-sm-3">
        <label>联系方式：</label>
        <input id="contact" name="corporatePhone" type="text" class="form-control" placeholder="联系方式" readonly>
    </div>

    <div class="col-sm-12" style="text-align: right;">
        <a class="to-more">更多...</a>
    </div>
    <div class="col-sm-12" id="more" style="display: none;    padding: 0px;">
        <div class="form-group col-sm-12">
            <label>建设规模：</label>
            <input stringLength="500" name="scale" type="text" class="form-control" placeholder="建设规模">
        </div>
        <div class="col-sm-12 form-group">
            <label>建设内容：</label>
            <textarea stringLength="1000" name="content" class="form-control" placeholder="建设内容"></textarea>
        </div>
        <div class="col-sm-12 form-group">
            <label>项目图片：</label>
            <div class="col-sm-12" id="filesDiv" style="padding: 0px;" >
            </div>
            <div class="col-sm-12" style="padding: 0px;">
                <input id="fProjectPicture" name="fProjectPicture" multiple type="file" data-show-caption="true">
            </div>
        </div>
    </div>


</form>
