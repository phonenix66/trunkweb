<div class="hr"></div>
<form id="form" action="javascript:void (0)">
    <input type="hidden" name="id">
    <div class="col-sm-4 form-group">
        <label>节点名称<span class="red">*</span>:</label>
        <input notEmpty class="form-control" name="mName" placeholder="节点名称">
    </div>
    <div class="col-sm-4 form-group">
        <label>节点时间<span class="red">*</span>:</label>
        <div class="input-group date">
            <input notEmpty id="1" type="text" name="mDate" class="form-control datepicker" placeholder="节点时间">
            <label for="1" class="input-group-addon">
                <i class="fa fa-calendar"></i>
            </label>
        </div>
    </div>
    <div class="col-sm-4 form-group">
        <label>完成比例（%）<span class="red">*</span>:</label>
        <input notEmpty class="form-control" name="percent"  placeholder="完成比例">
    </div>
    <div class="col-sm-12">
        <label>备注说明：</label>
        <textarea stringLength="1000" class="form-control" name="remark" placeholder="输入节点备注说明"></textarea>
    </div>
</form>
