<!DOCTYPE html>
<div class="box box-primary">
    <form role="qualityForm">
        <div class="box-body">
            <div class="panel panel-default">
                <div class="panel-heading">
                    项目验收信息
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label><i style="color:red;">*</i>项目名称</label>
                            <input type="text" class="form-control" name="pjName" readonly >
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i style="color:red;">*</i>项目类别</label>
                            <input type="text" class="form-control" name="pjType" readonly >
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label><i style="color:red;">*</i>总投资</label>
                            <input type="text" class="form-control" name="totalInvestment" readonly >
                        </div>
                        <div class="form-group col-sm-6">
                            <label>项目法人</label>
                            <input  type="text" class="form-control"  name="corporateName" readonly >
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label>单位工程验收优良率</label>
                            <input  type="text" class="form-control"  name="dwGoodRate"  readonly >
                        </div>
                        <div class="form-group col-sm-6">
                            <label>分部工程验收优良率</label>
                            <input  type="text" class="form-control"  name="fbGoodRate" readonly >
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label>单元工程验收优良率</label>
                            <input  type="text" class="form-control"  name="dyGoodRate" readonly >
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label>竣工验收结论</label>
                            <textarea type="text" class="form-control" name="comResult"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label>质量等级</label>
                            <br />
                            <label class="radio-inline">
                                <input type="radio" name="qaGrade" value="0" checked readonly> 合格
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="qaGrade" value="1" readonly> 优良
                            </label>
                        </div>
                        <div class="form-group col-sm-6">
                            <label>是否验收</label>
                            <br />
                            <label class="radio-inline">
                                <input type="radio" name="receiveStatus" value="1" checked readonly> 是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="receiveStatus" value="0" readonly> 否
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label>验收评定日期</label>
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="form-control pull-right datepicker" name="accDate" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label>备注</label>
                            <textarea type="text" class="form-control"  name="remarks" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    工程项目施工质量评定表
                </div>
                <div class="panel-body">
                    <div class="form-group col-sm-12" id="gcxmsgzlpdDiv"></div>
                    <div class="form-group col-sm-12 operation">
                        <input id="gcxmsgzlpd" name="fGcxmsgzlpd" multiple type="file" data-show-caption="true">
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    工程建设管理工作报告
                </div>
                <div class="panel-body">
                    <div class="form-group col-sm-12" id="gcjsglbgDiv"></div>
                    <div class="form-group col-sm-12 operation">
                        <input id="gcjsglbg" name="fGcjsglbg" multiple type="file" data-show-caption="true">

                    </div>
                </div>
            </div>
            <div class="panel panel-default">

            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    验收鉴定书（初稿）
                </div>
                <div class="panel-body">
                    <div class="form-group col-sm-12" id="ysjdscgDiv"></div>
                    <div class="form-group col-sm-12 operation">
                        <input id="ysjdscg" name="fYsjdscg" multiple type="file" data-show-caption="true">
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    度汛方案
                </div>
                <div class="panel-body">
                    <div class="form-group col-sm-12" id="dxfaDiv"></div>
                    <div class="form-group col-sm-12 operation">
                        <input id="dxfa" name="fDxfa" multiple type="file" data-show-caption="true">
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    工程调度运用方案
                </div>
                <div class="panel-body">
                    <div class="form-group col-sm-12" id="gcddyyDiv"></div>
                    <div class="form-group col-sm-12 operation">
                        <input id="gcddyy" name="fGcddyy" multiple type="file" data-show-caption="true">
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    工程建设监理工作报告
                </div>
                <div class="panel-body">
                    <div class="form-group col-sm-12" id="gcjsjlbgDiv"></div>

                        <input id="gcjsjlbg" name="fGcjsjlbg" multiple type="file" data-show-caption="true">

                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    工程设计工作报告
                </div>
                <div class="panel-body">
                    <div class="form-group col-sm-12" id="gcsjbgDiv"></div>

            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    工程施工管理工作报告
                </div>
                <div class="panel-body">
                    <div class="form-group col-sm-12" id="gcsgglbgDiv"></div>
                    <div class="form-group col-sm-12 operation">
                        <input id="gcsgglbg" name="fGcsgglbg" multiple type="file" data-show-caption="true">
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">

                <div class="panel-body">
                    <div class="form-group col-sm-12" id="yxglbgDiv"></div>
                    <div class="form-group col-sm-12 operation">
                        <input id="yxglbg" name="fYxglbg" multiple type="file" data-show-caption="true">
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    工程质量和安全监督报告
                </div>
                <div class="panel-body">
                    <div class="form-group col-sm-12" id="gczlhaqjdbgDiv"></div>
                    <div class="form-group col-sm-12 operation">
                        <input id="gczlhaqjdbg" name="fGczlhaqjdbg" multiple type="file" data-show-caption="true">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
