<!DOCTYPE html>
<div class="box box-primary">
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form">
        <div class="box-body">
            <div class="panel panel-default">
                <div class="panel-heading">
                    单位工程验收
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label><i style="color:red;">*</i>工程项目名称</label>
                            <input type="text" class="form-control" name="pjName" readonly>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i style="color:red;">*</i>单位工程名称</label>
                            <input type="text" class="form-control" name="name" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label><i style="color:red;">*</i>评定日期</label>
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="form-control pull-right datepicker" name="spdDate">
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i style="color:red;">*</i>单位工程质量等级</label>
                            <br />
                            <label class="radio-inline">
                                <input type="radio" name="lv" value="0" checked> 合格
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="lv" value="1"> 优良
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    工程建设管理工作报告
                </div>
                <div class="panel-body">
                    <div class="form-group col-sm-12" id="gcjsglbgDiv"> </div>
                    <div class="form-group col-sm-12 operation">
                        <input id="gcjsglbg" name="fGcjsglbg" multiple type="file" data-show-caption="true">
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    工程建设监理工作报告
                </div>
                <div class="panel-body">
                    <div class="form-group col-sm-12" id="gcjsjlbgDiv"> </div>
                    <div class="form-group col-sm-12 operation">
                        <input id="gcjsjlbg" name="fGcjsjlbg" multiple type="file" data-show-caption="true">
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    工程设计工作报告
                </div>
                <div class="panel-body">
                    <div class="form-group col-sm-12" id="gcsjbgDiv"> </div>
                    <div class="form-group col-sm-12 operation">
                        <input id="gcsjbg" name="fGcsjbg" multiple type="file" data-show-caption="true">
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    工程施工管理工作报告
                </div>
                <div class="panel-body">
                    <div class="form-group col-sm-12" id="gcsgglbgDiv"> </div>
                    <div class="form-group col-sm-12 operation">
                        <input id="gcsgglbg" name="fGcsgglbg" multiple type="file" data-show-caption="true">
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    单位工程质量评定表
                </div>
                <div class="panel-body">
                    <div class="form-group col-sm-12" id="dwgczlpdDiv"> </div>
                    <div class="form-group col-sm-12 operation">
                        <input id="dwgczlpd" name="fDwgczlpd" multiple type="file" data-show-caption="true">
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    工程外观质量评定表
                </div>
                <div class="panel-body">
                    <div class="form-group col-sm-12" id="gcwgzlpdDiv"> </div>
                    <div class="form-group col-sm-12 operation">
                        <input id="gcwgzlpd" name="fGcwgzlpd" multiple type="file" data-show-caption="true">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
