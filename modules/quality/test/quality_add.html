<div class="box box-primary">
    <!-- /.box-header -->
    <!-- form start -->
    <%if(data){%>
    <form role="form" id="qualityForm">
        <div class="box-body">
            <div class="panel panel-default">
                <div class="panel-heading">
                    质量检测
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label><i style="color:red;">*</i>检测项</label>
                                <input type="text" class="form-control" name="" value="<%=data.item%>">
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i style="color:red;">*</i>检测时间</label>
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="form-control pull-right datepicker" name="" value="<%=data.testDate%>">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label><i style="color:red;">*</i>检测单位</label>
                            <input type="text" class="form-control" name="" value="<%=data.sdName%>">
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i style="color:red;">*</i>检测人</label>
                            <input type="text" class="form-control" name="" value="<%=data.tester%>">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label><i style="color:red;">*</i>检测结论</label>
                            <br />
                            <%if(data.conclusion=="1"){%>
                            <label class="radio-inline">
                                <input type="radio" name="conclusion" value="<%=data.conclusion%>" checked> 合格
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="conclusion" value="<%=data.conclusion%>"> 不合格
                            </label>
                            <%}else{%>
                            <label class="radio-inline">
                                <input type="radio" name="conclusion" value="<%=data.conclusion%>" > 合格
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="conclusion" value="<%=data.conclusion%>" checked> 不合格
                            </label>
                            <%}%>

                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label>检测意见</label>
                            <textarea class="form-control"  name = "suggestion" >
                                <%=data.suggestion%>
                            </textarea>
                        </div>
                    </div>

                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    附件信息
                </div>
                <div class="panel-body">
                    <div class="form-group col-sm-12" id="testDocDiv"> </div>
                    <div class="form-group col-sm-12 operation">
                        <input id="testDoc" name="fTestDoc" multiple type="file" data-show-caption="true">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <%}else{%>
    <form role="form" id="qualityForm">
        <div class="box-body">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label><i style="color:red;">*</i>检测项</label>
                            <div class="row">
                                <select name="qaTestType" id="qaTestType" data-live-search="true"  style="border: 1px solid #ccc;padding: 6px 12px;height: 34px;width: 30%">
                                    <option value="实体工程质量检测">实体工程质量检测</option>
                                    <option value="原材料质量检测">原材料质量检测</option>
                                </select>
                                <select name="item" id="item" data-live-search="true"  style="border: 1px solid #ccc;margin-left: 30px;padding: 6px 12px;height: 34px;width: 60%">
                                </select>
                               <!-- <input type="text" class="form-control" name="item">-->
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i style="color:red;">*</i>检测时间</label>
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="form-control pull-right datepicker" name="testDate">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label><i style="color:red;">*</i>检测单位</label>
                            <select name="comp" id="comp" data-live-search="true" class="form-control show-tick  form-control">
                            </select>
                        </div>
                        <div class="form-group col-sm-6">
                            <label><i style="color:red;">*</i>检测人</label>
                            <input type="text" class="form-control" name="tester">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label><i style="color:red;">*</i>检测结论</label>
                            <br />
                            <label class="radio-inline">
                                <input type="radio" name="conclusion" value="1" checked > 合格
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="conclusion" value="0"> 不合格
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label><i style="color:red;">*</i>检测意见</label>
                            <textarea type="text" class="form-control" name="suggestion"></textarea>
                        </div>
                </div>
                </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    附件信息
                </div>
                <div class="panel-body">
                    <div class="form-group col-sm-12" id="testDocDiv"> </div>
                    <div class="form-group col-sm-12 operation">
                        <input id="testDoc" name="fTestDoc" multiple type="file" data-show-caption="true">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </form>

    <%}%>
</div>
