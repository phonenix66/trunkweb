
<div class="box box-primary">
	<div class="box-header with-border">
	</div>
	<!-- /.box-header -->
	<!-- form start -->
	<form role="form">
		<div class="box-body">
			<div class="form-group col-sm-6">
				<label>项目分类</label>
				<select class="form-control" name="sdType">
					<option value="">请选择</option>
					<option value="01">施工机械</option>
					<option value="02">预警等级</option>
					<option value="03">分类</option>
					<option value="04">项目属性</option>
					<option value="05">采购方式</option>		
					<option value="06">承包商</option>	
					<option value="07">供应商</option>	
					<option value="08">服务商</option>
					<option value="09">建设单位</option>
				</select>
			</div>
			<div class="form-group col-sm-6">
				<label>项目名称</label>
				<input type="text" name="sdLabel" class="form-control">
			</div>
			<div class="form-group col-sm-6">
				<label>项目值</label>
				<input type="text" name="sdValue" class="form-control">
			</div>
			<div class="form-group col-sm-6">
				<label>通信方式</label>
				<input type="text" name="ihdCommunication" class="form-control">
			</div>
			<div class="form-group col-sm-6">
				<label>开户银行</label>
				<input type="text" name="ihdBank" class="form-control">
			</div>
			<div class="form-group col-sm-6">
				<label>银行账号</label>
				<input type="text" name="ihdBankNumber" class="form-control">
			</div>
			<div class="form-group col-sm-6">
				<label>税号</label>
				<input type="text" name="ihdTaxNumber" class="form-control">
			</div>
			<div class="form-group col-sm-6">
				<label>经办部门</label>
				<input type="text" name="runDepartment" class="form-control">
			</div>
			<div class="form-group col-sm-6">
				<label>经办人</label>
				<input type="text" name="runPeople" class="form-control">
			</div>
			<div class="form-group col-sm-6">
				<label>联系电话</label>
				<input type="text" name="ihdPhons" class="form-control">
			</div>
			<div class="form-group col-sm-6">
				<label>传真</label>
				<input type="text" name="ihdFax" class="form-control">
			</div>
		</div>
	</form>
</div>
