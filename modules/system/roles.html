<div class="row row-body">
    <div class="col-lg-12">
        <div id="datalist">
            <div class="form-inline project-toolbar">
                <form id="serForm" style="display: inline-block;" action="javascript:void (0)">
                    <div class="form-group">
                        <label>角色名称</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="可以输入角色名称">
                    </div>
                    <div class="form-group">
                        <label>状态</label>
                        <select class="form-control" id="useable" name="useable">
							<option value="">全部</option>
							<option value="1">启用</option>
							<option value="0">停用</option>
						</select>
                    </div>
                    <button class="btn btn-success" id="query">查询</button>
                    <button type="reset" class="btn btn-warning" id="2">清空</button>
                </form>
                <div class="btn-group operation" style="padding-left: 20px;">
                    <button id="btn_add" data-type="add" data-title="新增" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button>
                    <button id="btn_delete" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                    </button>
                    <button id="btn_edit" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>修改
                    </button>
                </div>
            </div>

        </div>
        <!-- Main row -->
        <section>
            <table id="table" class="table table-bordered table-hover" cellspacing="0" width="100%">

            </table>
        </section>
    </div>
</div>
