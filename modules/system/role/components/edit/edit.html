<% if(!row){%>
<form role="form" id="roleEditForm">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="fcmc">角色名称</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="form-group">
        <label>角色类型</label>
        <select class="form-control" name="roleType">
          <option value="0">系统管理员</option>
          <option value="1">普通用户</option>
        </select>
      </div>
      <div class="form-group">
        <label>备注信息</label>
        <textarea class="form-control" name="remarks"></textarea>
      </div>
    </div>
    <div class="col-sm-6">
      <label>菜单权限</label>
      <div id="jsMenuRole" style="width:100%;height:100%;overflow:auto"></div>
    </div>
  </div>
</form>
<%}else{%>
<form role="form" id="roleEditForm">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="fcmc">角色名称</label>
        <input type="text" class="form-control" id="name" name="name" value="<%=row.name%>">
      </div>
      <div class="form-group">
        <label>角色类型</label>
        <select class="form-control" name="roleType">
          <option value="">请选择</option>

          <option value="0" <%=(row.roleType == 0) ?'selected': ''%>>系统管理员</option>
          <option value="1" <%=(row.roleType == 1) ?'selected': ''%>>普通用户</option>
        </select>
      </div>
      <div class="form-group">
        <label>备注信息</label>
        <textarea class="form-control" name="remarks"><%=row.remarks%></textarea>
      </div>
    </div>
    <div class="col-sm-6">
      <label>菜单权限</label>
      <div id="jsMenuRole" style="width:100%;height:100%;overflow:auto"></div>
    </div>
  </div>
</form>
<%}%>
