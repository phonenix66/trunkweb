<!DOCTYPE html>
<link rel="stylesheet" href="js/jstree/dist/themes/default/style.min.css" />
<div class="row row-body full-height">
	<section class="treeselct full-height auto-scroll">
		<div class="page-header" style="margin: 0;">
				<select class="form-control" name="spId" id="sel">
				</select>
		</div>
		<div id="chooseMenuTree"></div>
	</section>
	<section class="full-height" style="width:79%;float: left;border: 1px solid #ccc;">
		<div class="row row-head">
			<form role="form">
				<!-- text input -->
				<div class="query_group query_group_w30 row_m10">
					<label>概算名称</label>
					<input type="text" name="igName" class="form-control" placeholder="">
				</div>
		
				<div class="query_group query_group_w10 row_m10">
					<label>&nbsp;</label>
					<button type="button" class="btn btn-block btn-primary" id="query">查询</button>
				</div>
				
				
				<div class="query_group query_group_w10 row_m10 operation">
						<label>&nbsp;</label>
						<button type="button" class="btn btn-block btn-primary zdy-btn-template">下载模板</button>
				</div>
				<div class="query_group query_group_w10 row_m10 operation">
					<label>&nbsp;</label>
					<button type="button" class="btn btn-block btn-primary zdy-btn-excel">导出</button>
				</div>
				<div class="query_group query_group_w10 row_m10 operation">
					<label>&nbsp;</label>
					<button type="button" class="btn btn-block btn-primary zdy-btn-add">新增</button>
				</div>
				
				
				
				
				<div class="query_group query_group_w10 row_m10 " style="width: 250px;">
					<label>&nbsp;</label>
					<input id="articleImageFile" name="excelFile" type="file" class="form-control" style="width: 250px;" />
				</div>
				
				<div class="query_group query_group_w10 row_m10 ">
					<label>&nbsp;</label>
					<!--<input id="saveZipButton" type="button" style="width: 60px;height: 35px;" value="上传" />-->
					<button id="saveZipButton" type="button" class="btn btn-block btn-primary" >上传</button>
				</div>
				
			</form>

		</div>
		<table id="example" class="table table-bordered table-hover" cellspacing="0" width="100%">

		</table>
	</section>
	</div>
	
<div id="js_tree" style="display:none;"></div>
