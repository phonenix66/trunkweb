<% if(!row){%>
<form role="form" id="menuEditForm">
  <div class="row">
    <div class="form-group col-sm-6">
      <label for="fcmc">菜单名称</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group col-sm-6">
      <label>父菜单名称</label>
      <div class="input-group">
        <input type="hidden" id="officeId" name="parentId">
        <input maxlength="50" readonly id="officeName" type="text" name="pathName" class="form-control officeName" />
        <span class="input-group-addon addon search-o">
          <i class="fa fa-search"></i>
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6">
      <label for="ztz">资源路径</label>
      <input type="text" class="form-control" id="href" name="url" placeholder=" ">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6">
      <label for="exampleInputEmail1">IMG</label>
      <input type="text" class="form-control" id="img" name="img" placeholder=" ">
    </div>
    <div class="form-group col-sm-6">
      <label for="exampleInputEmail1">排序</label>
      <input type="text" class="form-control" id="sort" value="0" name="sort" placeholder=" ">
    </div>
  </div>
</form>
<%}else{%>
<form role="form" id="menuEditForm">
  <div class="row">
    <div class="form-group col-sm-6">
      <label for="fcmc">菜单名称</label>
      <input type="text" class="form-control" id="name" name="name" value="<%=row.name%>">
    </div>
    <div class="form-group col-sm-6">
      <label>父菜单名称</label>
      <div class="input-group">
        <input type="hidden" id="officeId" name="parentId" value="<%=row.parentId%>">
        <input maxlength="50" readonly id="officeName" type="text" name="pathName" class="form-control officeName" />
        <span class="input-group-addon addon search-o">
          <i class="fa fa-search"></i>
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6">
      <label for="ztz">资源路径</label>
      <input type="text" class="form-control" id="href" value="<%=row.href%>" name="url" placeholder=" ">
    </div>
    <div class="form-group col-sm-6">
      <label for="exampleInputEmail1">排序</label>
      <input type="text" class="form-control" id="sort" name="sort" value="<%=row.sort%>" placeholder=" ">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6">
      <label for="exampleInputEmail1">IMG</label>
      <input type="text" class="form-control" id="img" name="img" value="<%=row.icon%>" placeholder=" ">
    </div>
  </div>
</form>
<%}%>
