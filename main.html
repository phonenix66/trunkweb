	<style type="text/css">
		.fixed {
			overflow: hidden;
		}

		.fixed .content {
			overflow: auto;
			background-color: rgba(239, 239, 239, 0.9);
		}

		.fixed .main-footer {
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
		}

		.fixed .content-wrapper {
			overflow: hidden;
		}

		.skin-blue .main-header .navbar {
			background: #1183fb -webkit-gradient(linear, right top, left top, from(#0a48d1), to(#1183fb));
			background: #1183fb -webkit-linear-gradient(right, #0a48d1 0, #1183fb 100%);
			background: #1183fb -o-linear-gradient(right, #0a48d1 0, #1183fb 100%);
			background: #1183fb linear-gradient(-90deg, #0a48d1 0, #1183fb 100%);
			background-color: #1183fb;
			border-top-color: #0c64eb;
			border-bottom-color: #e9f2fb;
		}

		.skin-blue .main-header .logo {
			width: 230px;
			background-color: transparent;
			position: absolute;
			z-index: 100;
		}

		.skin-blue .main-header .logo:hover {
			background-color: transparent;
		}

		.main-header .navbar {
			margin-left: 0;
			position: relative;
			z-index: 10;
		}

		.main-header .navbar-custom-menu {
			width: 100%;
			padding-left: 20%;
		}

		.main-header .navbar-custom-menu ul.navbar-nav {
			width: 100%;
		}

		.main-header .navbar-custom-menu ul.navbar-nav>li:nth-last-child(2) {
			margin-right: 20%;
		}

		.main-header .navbar-custom-menu ul.navbar-nav>li.user-menu {
			position: absolute;
			right: 0;
			top: 0;
		}

		.main-header .navbar-custom-menu ul.navbar-nav>li.active::after {
			content: "";
			width: 0px;
			height: 0px;
			border-left: 10px solid transparent;
			border-right: 10px solid transparent;
			border-bottom: 10px solid #fff;
			position: absolute;
			margin-left: -10px;
			bottom: 0;
			left: 50%;
		}
	</style>
</head>
